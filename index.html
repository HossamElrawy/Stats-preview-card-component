      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <!-- Left Section: Contains text and stats -->
      <div class="left-section">
        <!-- Main heading with insights text -->
        <p class="get-text">
          Get <span class="insights-text">insights</span> that help your
          business grow.
        </p>
        <!-- Subheading describing the benefits of data analytics -->
        <p class="discover-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- Stats section with company, templates, and query data -->
        <div class="stats-flex">
          <div>
            <p class="stats-text">10k+</p>
            <p class="temp-text">COMPANIES</p>
          </div>
          <div>
            <p class="stats-text">314</p>
            <p class="temp-text">TEMPLATES</p>
          </div>
          <div>
            <p class="stats-text">12M+</p>
            <p class="temp-text">QUERIES</p>
          </div>
        </div>
      </div>
      <!-- Image Box: Contains the image and overlay -->
      <div class="img-box">
        <!-- Desktop image with alt text for accessibility -->
        <img
          class="desktop-image"
          src="image-header-desktop.jpg"
          alt="Desktop view showcasing analytics"
        />
        <!-- Image overlay -->
        <div class="image-overlay"></div>
      </div>
    </main>
  </body>
</html>
